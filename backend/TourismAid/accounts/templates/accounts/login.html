{% extends 'bs_base_layout.html' %}

{% block content %}
<div class="w-50 mx-auto">
  <div class="jumbotron mt-5 bg-dark text-center text-light">
          <h1>Login In</h1>

  </div>

  <!-- <hr class="w-25 mx-auto pt-5"> -->

  <div class="container bg-light mb-4" style="border-width:5px; border-style: outset;">
    <div class="">

      <form class="site-form form-control mt-5 mb-3 bg-light" style="border-style: none" action="{% url 'accounts:login' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <center>
          <button type="submit" class="btn btn-dark">Login</button>
        </center>

      </form>

    </div>
  </div>


  </div>
  {% endblock %}
